<div class="container py-5">
  <div class="card shadow-lg mx-sm-5">
    <div class="card-header">
      Profile
    </div>
    <div class="card-body">
      <div class="row no-gutters">
        <div class="col-4 col-sm-3">
          <span>
            <img class="profile-img rounded" src="{{profile?.profile_picture}}" alt="">
          </span>
        </div>
        <div class="col-8 col-sm-9 rounded bg-lightgray p-3">
          <div class="row">
            <div class="col-12">
              <span class="display-4" *ngIf="!edit">{{profile?.first_name}} {{profile?.last_name}}</span>
              <input class="display-4" *ngIf="edit" type="text" value="{{profile?.first_name}}">
              <input class="display-4" *ngIf="edit" type="text" value="{{profile?.last_name}}">
              <span class="pl-2 cursor-pointer" id="check" *ngIf="edit" (click)="toggleEdit()" ngbTooltip="Save" placement="right">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check-circle-fill" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </svg>
              </span>
              <span class="pl-2 cursor-pointer" id="pencil" *ngIf="!edit" (click)="toggleEdit()" ngbTooltip="Edit Name" placement="right">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-fill" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                </svg>
              </span>
            </div>
          </div>
          <!-- <div class="row">
            <div class="col-4">
              <span class="lead">Theme</span>
            </div>
            <div class="col-8"><input type="color"></div>
          </div> -->
          <div class="row">
            <div class="col-4">
              <span class="lead">Background</span>
            </div>
            <div class="col-8"><input type="color"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
