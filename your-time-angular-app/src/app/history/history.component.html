<div class="container py-5">
  <div class="card shadow-lg mx-sm-5">
    <div class="card-header">
      Activities
    </div>
    <div class="card-body p-4">
      <div class="row">
        <div class="col-1 pb-1 text-left">
          <svg (click)="previousDate()" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-caret-left-fill" fill="green"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M3.86 8.753l5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
          </svg>
        </div>
        <div class="col-10 text-center">DATE: {{selectedDate | date}}</div>
        <div class="col-1 pb-1 text-right">
          <svg (click)="nextDate()" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-caret-right-fill" fill="green"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
          </svg>
        </div>
      </div>
      <p *ngIf="selectedDateActivities?.length === 0">You don't have any Activities of this Date üôÅ</p>
      <div class="row mb-2" *ngFor="let activity of selectedDateActivities; let i = index">
        <div class="col-4">
          {{activity.name}}
          <!-- {{activity.minutes}}/{{activity.limit}} -->
        </div>
        <div class="col-6 pt-1">
          <span class="progress">
            <span class="progress-bar" role="progressbar" style="width: {{(activity.minutes / activity.limit) * 100}}%"
              aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></span>
          </span>
        </div>
        <div class="col-2">
          <span>{{(math.floor(activity.minutes/60))}} h
            {{math.round((activity.minutes/60 - math.floor(activity.minutes/60))*60)}} m</span>
        </div>
      </div>
    </div>
  </div>
</div>
